<!DOCTYPE html>
<html>
<head>
    <title>Fitness Center - Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            text-align: center;
            padding: 2em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .product-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        main{
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Center - Products</h1>
    </header>
    <main>
        <div class="product-grid">
            <div class="product-item" onclick="location.href='product1.html';">
                <img src="images/fit1.jpg" alt="Exercise Set">
                <h3>Exercise Set</h3>
            </div>
            <div class="product-item" onclick="location.href='product2.html';">
                <img src="images/fit2.jpg" alt="Dumbbell">
                <h3>Dumbbell</h3>
            </div>
            <div class="product-item" onclick="location.href='product3.html';">
                <img src="images/FIT3.jpg" alt="Bench Press Machine">
                <h3>Bench Press Machine</h3>
            </div>
            <div class="product-item" onclick="location.href='product4.html';">
                <img src="images/fit4.jpg" alt="Treadmill">
                <h3>Treadmill</h3>
            </div>
            <div class="product-item" onclick="location.href='product5.html';">
                <img src="images/fit5.jpg" alt="Yoga Mat">
                <h3>Yoga Mat</h3>
            </div>
            <div class="product-item" onclick="location.href='product6.html';">
                <img src="images/fit6.jpg" alt="Protein Powder">
                <h3>Protein Powder</h3>
            </div>
        </div>
    </main>
</body>
</html>
