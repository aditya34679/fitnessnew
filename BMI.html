<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive BMI Calculator</title>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-13G5BB9MT7"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('js', new Date());

  gtag('config', 'G-13G5BB9MT7');

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .bmi-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bmi-container">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
        
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Enter your height">
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="bmi-result"></div>
    </div>
    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            
            if (weight === "" || height === "") {
                document.getElementById("bmi-result").textContent = "Please enter both weight and height!";
                return;
            }
            
            let bmi = (weight / (height * height)).toFixed(2);
            let category = "";
            
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }
            
            document.getElementById("bmi-result").textContent = `Your BMI is ${bmi} - ${category}`;
        }
    </script>
</body>
</html>
