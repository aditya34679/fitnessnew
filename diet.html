    <title>Diet Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
        }
        .meal {
            margin: 20px 0;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }
        .meal h2 {
            color: #333;
        }
        .meal p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthy Diet Plan</h1>
        
        <div class="meal">
            <h2>Breakfast</h2>
            <p>Oatmeal with fresh fruits and nuts.</p>
        </div>

        <div class="meal">
            <h2>Lunch</h2>
            <p>Grilled chicken with quinoa and steamed vegetables.</p>
        </div>

        <div class="meal">
            <h2>Snack</h2>
            <p>Greek yogurt with honey and almonds.</p>
        </div>

        <div class="meal">
            <h2>Dinner</h2>
            <p>Salmon with roasted sweet potatoes and green beans.</p>
        </div>
    </div>
</body>
