<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - Fitness Center</title>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-MYPD20SE75"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-MYPD20SE75');

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            text-align: center;
            padding: 2em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-weight: bold;
        }
        main{
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <main>
        <div class="cart-container" id="cart-items">
            </div>
    </main>
    <script>
        // Retrieve cart data from local storage (or wherever you're storing it)
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsDiv = document.getElementById('cart-items');
        let totalPrice = 0;

        if (cart.length === 0) {
            cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        } else {
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price}</span>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
                totalPrice += item.price;
            });
            const cartTotalDiv = document.createElement('div');
            cartTotalDiv.className = 'cart-total';
            cartTotalDiv.innerHTML = `Total: $${totalPrice}`;
            cartItemsDiv.appendChild(cartTotalDiv);
        }
    </script>
</body>
</html>
