<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Support</title>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-13G5BB9MT7"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-13G5BB9MT7');

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-toggle" onclick="toggleChat()">Live Chat Support</div>
    <div class="chat-container" id="chatBox">
        <div class="chat-header">Chat Support</div>
        <div class="chat-box" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function toggleChat() {
            var chatBox = document.getElementById("chatBox");
            chatBox.style.display = chatBox.style.display === "none" || chatBox.style.display === "" ? "block" : "none";
        }

        function sendMessage() {
            var input = document.getElementById("chatInput");
            var message = input.value;
            if (message.trim() === "") return;

            var chatMessages = document.getElementById("chatMessages");
            var msgDiv = document.createElement("div");
            msgDiv.textContent = "You: " + message;
            chatMessages.appendChild(msgDiv);

            setTimeout(() => {
                var botMsg = document.createElement("div");
                botMsg.textContent = "Bot: How can I assist you?";
                chatMessages.appendChild(botMsg);
            }, 1000);

            input.value = "";
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
